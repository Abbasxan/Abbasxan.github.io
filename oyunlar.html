      justify-content: center;

      text-decoration: none;
      background: var(--card-bg, #18181a);
      color: var(--main-text, #fff);
      padding: 32px 40px;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0002;
      transition: box-shadow .2s, background .2s, color .2s;
      min-width: 220px;
      max-width: 320px;
      border: 1.5px solid #262637;

    .game-card:hover {

      color: #61dafb;
