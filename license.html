<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NPPL Lisenziya Generatoru | Neon Sultan</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body id="top">
  <div id="navbar-include"></div>
  <section class="hero">
    <div class="container">
      <h1 data-aos="fade-up">NPPL Lisenziya Generatoru</h1>
      <p data-aos="fade-up" data-aos-delay="150">Layihən üçün Neon Public Project License (NPPL) yaradın.</p>
    </div>
  </section>
  <section class="license-generator">
    <div class="container">
      <div class="generator-form" data-aos="fade-right" data-aos-delay="100">
        <label for="nameInput">Ad və Soyad</label>
        <input type="text" id="nameInput" placeholder="məs: Sultan Əhməd" />
        <label for="yearInput">İl</label>
        <input type="number" id="yearInput" placeholder="məs: 2025" />
        <button onclick="generateLicense()" class="btn primary-btn">✅ Lisenziya Yarat</button>
      </div>
      <div class="license-result" data-aos="fade-left" data-aos-delay="200">
        <label for="licenseText">📄 Lisenziya Mətni:</label>
        <textarea id="licenseText" rows="12" readonly placeholder="Burada nəticə göstəriləcək..."></textarea>
        <div class="license-actions">
          <button onclick="copyLicense()" class="btn secondary-btn">📋 Kopyala</button>
          <button onclick="downloadLicense()" class="btn secondary-btn">⬇️ Yüklə (.txt)</button>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p>© 2025 Sultan. Neon Group Azerbaijan | <a href="license.html">Lisenziya</a></p>
  </footer>
  <a href="#top" class="scroll-up" id="scrollUpBtn" title="Yuxarı">
    <span class="scroll-icon">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <circle cx="14" cy="14" r="13" stroke="currentColor" stroke-width="2" opacity="0.14"/>
        <circle class="scroll-progress" cx="14" cy="14" r="13" stroke="#fff" stroke-width="2"
          fill="none" stroke-dasharray="81.68" stroke-dashoffset="81.68"/>
        <path d="M14 20V10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M10 14L14 10L18 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
  </a>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/navbar-functions.js"></script>
  <script>
    fetch('files/navbar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('navbar-include').innerHTML = html;
        if (window.NavbarFunctions) {
          window.NavbarFunctions.init();
        }
      });
  </script>
</body>
</html>
