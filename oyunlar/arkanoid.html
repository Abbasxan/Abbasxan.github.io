    .arkanoid-container { display:flex; flex-direction:column; align-items:center; margin-top:48px;}
    #arkanoidCanvas { background:#18181a; border:3px solid #eee; border-radius:13px; margin-top:24px; max-width:100vw;}
    .arkanoid-score { color:#61dafb; font-size:1.2em; margin-top:16px;}
    .arkanoid-btn { margin-top:18px; padding:10px 24px; font-size:1em; border-radius:8px; border:none; background:#61dafb; color:#222; font-weight:bold; cursor:pointer;}
    .arkanoid-btn:hover { background:#21a1f3; color:#fff;}
  </style>
</head>
<body>

  <main class="container arkanoid-container">
    <h1>Arkanoid</h1>
    <canvas id="arkanoidCanvas" width="480" height="320"></canvas>
    <div class="arkanoid-score" id="arkanoidScore">Xal: 0</div>
    <button class="arkanoid-btn" onclick="arkanoidStart()">Yenidən başla</button>
    <a href="../oyunlar.html" class="arkanoid-btn" style="background:#222; color:#fff; margin-top:12px;">← Oyunlara qayıt</a>
  </main>
  <footer class="footer">
    <p>© 2025 Sultan. Neon Group Azerbaijan | <a href="../license.html">Lisenziya</a></p>
  </footer>
  <script>
    // Simple Arkanoid/Breakout
    const canvas = document.getElementById("arkanoidCanvas");
    const ctx = canvas.getContext("2d");
    let paddle, ball, bricks, score, running, interval;
    function arkanoidStart() {
      paddle = {x:200, w:80, h:14, y:canvas.height-18};
      ball = {x:240, y:160, dx:3, dy:-3, r:8};
      bricks = [];
      for(let r=0;r<4;r++) for(let c=0;c<8;c++) bricks.push({x:10+c*57,y:30+r*30,w:50,h:18,hit:false});
      score=0;running=true;
      if(interval) cancelAnimationFrame(interval);
      loop();
    }
    function draw() {
      ctx.clearRect(0,0,480,320);
      // Bricks
      for(let b of bricks) if(!b.hit){
        ctx.fillStyle="#61dafb";ctx.fillRect(b.x,b.y,b.w,b.h);
      }
      // Paddle
      ctx.fillStyle="#fbbd23";
      ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);
      // Ball
      ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);ctx.fillStyle="#fff";ctx.fill();
    }
    function movePaddle(e) {
      let rect = canvas.getBoundingClientRect();
      paddle.x = Math.min(Math.max(0, e.clientX-rect.left-paddle.w/2), canvas.width-paddle.w);
    }
    canvas.addEventListener("mousemove",movePaddle);
    document.addEventListener("keydown",e=>{
      if(e.key==="ArrowLeft") paddle.x=Math.max(0,paddle.x-30);
      if(e.key==="ArrowRight") paddle.x=Math.min(canvas.width-paddle.w,paddle.x+30);
    });
    function loop() {
      if(!running) return;
      ball.x+=ball.dx; ball.y+=ball.dy;
      // Wall
      if(ball.x<ball.r||ball.x>canvas.width-ball.r) ball.dx*=-1;
      if(ball.y<ball.r) ball.dy*=-1;
      // Paddle
      if(ball.y+ball.r>paddle.y&&ball.x>paddle.x&&ball.x<paddle.x+paddle.w) ball.dy*=-1;
      // Bricks
      for(let b of bricks) if(!b.hit&&ball.x>b.x&&ball.x<b.x+b.w&&ball.y-b.r<b.y+b.h&&ball.y+b.r>b.y){
        b.hit=true;ball.dy*=-1;score+=10;break;
      }
      // Lose
      if(ball.y>canvas.height+ball.r) {running=false; document.getElementById("arkanoidScore").textContent = "Oyun bitdi! Xal: "+score; return;}
      // Win
      if(bricks.every(b=>b.hit)) {running=false; document.getElementById("arkanoidScore").textContent = "Təbriklər! Xal: "+score; return;}
      draw();
      document.getElementById("arkanoidScore").textContent = "Xal: "+score;
      interval=requestAnimationFrame(loop);
    }
    arkanoidStart();
  </script>
</body>
</html>
