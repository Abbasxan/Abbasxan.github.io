    <div class="mem-board" id="memBoard"></div>
    <button class="mem-btn" onclick="memStart()">Yenid…ôn ba≈üla</button>

  <script>
    const symbols = ["üê∂","üê±","ü¶ä","ü¶Ñ","üê∏","üê≤","ü¶â","ü¶Ü"];
    let memCards = [], revealed = [], solved = 0, busy = false, moves = 0;
    function memStart() {
      let deck = symbols.concat(symbols).sort(()=>Math.random()-0.5);
      memCards = deck.map((sym,i)=>({id:i, sym, show:false, solved:false}));
      revealed = []; solved = 0; moves = 0; busy = false;
      document.getElementById("memStatus").textContent = "C√ºtl√ºkl…ôri tap!";
      memRender();
    }
    function memRender() {
      const board = document.getElementById("memBoard");
      board.innerHTML = "";
      memCards.forEach((card,i) => {
        const d = document.createElement("div");
        d.className = "mem-card" + (card.solved ? " solved" : card.show ? " revealed" : "");
        d.textContent = card.show || card.solved ? card.sym : "‚ùì";
        d.onclick = () => memFlip(i);
        board.appendChild(d);
      });
    }
    function memFlip(i) {
      if (busy || memCards[i].show || memCards[i].solved) return;
      memCards[i].show = true;
      revealed.push(i);
      memRender();
      if(revealed.length === 2) {
        moves++;
        let [a,b] = revealed;
        if(memCards[a].sym === memCards[b].sym) {
          memCards[a].solved=memCards[b].solved=true; solved++;
          revealed = [];
          memRender();
          if(solved === symbols.length) document.getElementById("memStatus").textContent = "T…ôbrikl…ôr! Hamƒ±sƒ±nƒ± tapdƒ±n. C…ômi h…ôr…ôk…ôt: " + moves;
        } else {
          busy = true;
          setTimeout(()=>{
            memCards[a].show=memCards[b].show=false;
            revealed = []; busy = false;
            memRender();
          }, 900);
        }
      }
    }
    memStart();
  </script>
