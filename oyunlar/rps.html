<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daş, Kağız, Qayçı | Neon Sultan</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .rps-container { display: flex; flex-direction: column; align-items: center; margin-top: 48px; }
    .rps-board { display: flex; gap: 32px; margin-top: 24px; }
    .rps-btn { width: 80px; height: 80px; border-radius: 16px; border: none; font-size: 2.5em; background: #18181a; color: #fff; box-shadow: 0 2px 8px #0002; cursor: pointer; transition: background .2s, color .2s; }
    .rps-btn:hover { background: #61dafb; color: #222; }
    .rps-status { margin-top: 20px; color: #61dafb; font-size: 1.1em; min-height: 32px; }
    .rps-score { color: #fff; font-size: 1.2em; margin-top: 8px; }
    .rps-control { margin-top: 18px; padding: 10px 24px; font-size: 1em; border-radius: 8px; border: none; background: #61dafb; color: #222; font-weight: bold; cursor: pointer; }
    .rps-control:hover { background: #21a1f3; color: #fff; }
  </style>
</head>
<body>
  <nav class="navbar modern-navbar">
    <div class="container">
      <div class="logo">Neon Sultan</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="../index.html">Ana Səhifə</a></li>
        <li><a href="../about.html">Haqqımda</a></li>
        <li><a href="../projects.html">Proyektlərim</a></li>
        <li><a href="../license.html">Lisenziya</a></li>
        <li><a href="../contact.html">Əlaqə</a></li>
        <li><a href="../oyunlar.html" class="active">Oyunlar</a></li>
      </ul>
    </div>
  </nav>
  <main class="container rps-container">
    <h1>Daş, Kağız, Qayçı</h1>
    <div class="rps-score" id="rpsScore">Sən: 0 | Kompüter: 0</div>
    <div class="rps-board">
      <button class="rps-btn" onclick="rpsPlay(0)">✊<br><span style="font-size:.7em;">Daş</span></button>
      <button class="rps-btn" onclick="rpsPlay(1)">✋<br><span style="font-size:.7em;">Kağız</span></button>
      <button class="rps-btn" onclick="rpsPlay(2)">✌️<br><span style="font-size:.7em;">Qayçı</span></button>
    </div>
    <div class="rps-status" id="rpsStatus"></div>
    <button class="rps-control" onclick="rpsReset()">Yenidən başla</button>
    <a href="../oyunlar.html" class="rps-control" style="background:#222; color:#fff; margin-top:12px;">← Oyunlara qayıt</a>
  </main>
  <footer class="footer">
    <p>© 2025 Sultan. Neon Group Azerbaijan | <a href="../license.html">Lisenziya</a></p>
  </footer>
  <script>
    let userScore = 0, cpuScore = 0;
    const choices = ["Daş", "Kağız", "Qayçı"];
    function rpsPlay(user) {
      const cpu = Math.floor(Math.random()*3);
      let result = "";
      if(user===cpu) result = "Heç-heçə!"; 
      else if((user+1)%3===cpu) { cpuScore++; result="Uduzdun!"; }
      else { userScore++; result="Qalib oldun!"; }
      document.getElementById('rpsStatus').textContent = "Sən: " + choices[user] + " | Kompüter: " + choices[cpu] + " — " + result;
      document.getElementById('rpsScore').textContent = "Sən: "+userScore+" | Kompüter: "+cpuScore;
    }
    function rpsReset() {
      userScore = 0; cpuScore = 0;
      document.getElementById('rpsScore').textContent = "Sən: 0 | Kompüter: 0";
      document.getElementById('rpsStatus').textContent = "";
    }
  </script>
</body>
</html>
