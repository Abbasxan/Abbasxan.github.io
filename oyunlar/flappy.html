  <style>
    .flappy-container { display:flex; flex-direction:column; align-items:center; margin-top:48px;}
    #flappyCanvas { background:#b3e5fc; border:3px solid #eee; border-radius:14px; margin-top:24px; max-width:100vw;}
    .flappy-score { color:#61dafb; font-size:1.2em; margin-top:16px;}
    .flappy-btn { margin-top:18px; padding:10px 24px; font-size:1em; border-radius:8px; border:none; background:#61dafb; color:#222; font-weight:bold; cursor:pointer;}
    .flappy-btn:hover { background:#21a1f3; color:#fff;}
  </style>
</head>
<body>
  <nav class="navbar modern-navbar">

      <div class="logo">Neon Sultan</div>

  <main class="container flappy-container">
    <h1>Flappy Bird</h1>
    <canvas id="flappyCanvas" width="320" height="480"></canvas>
    <div class="flappy-score" id="flappyScore">Xal: 0</div>
    <button class="flappy-btn" onclick="flappyStart()">Yenidən başla</button>
    <a href="../oyunlar.html" class="flappy-btn" style="background:#222; color:#fff; margin-top:12px;">← Oyunlara qayıt</a>
  </main>
  <footer class="footer">
    <p>© 2025 Sultan. Neon Group Azerbaijan | <a href="../license.html">Lisenziya</a></p>
  </footer>
  <script>
    // Simple Flappy Bird
    const canvas = document.getElementById('flappyCanvas');
    const ctx = canvas.getContext('2d');
    let bird, pipes, score, running, timer;
    function flappyStart() {
      bird = {x:60, y:240, vy:0};
      pipes = [];
      score = 0; running = true;
      if(timer) cancelAnimationFrame(timer);
      loop();
    }
    function flap() { if(running) bird.vy = -6; }
    document.addEventListener("keydown", e=>{if(e.key===" "||e.key==="ArrowUp")flap();});
    canvas.addEventListener("mousedown", flap);
    function addPipe() {
      let gap = 110, top = Math.random()*220+40;
      pipes.push({x:320, top:top, bot:top+gap});
    }
    function loop() {
      ctx.clearRect(0,0,320,480);
      // Bird
      bird.vy += 0.5; bird.y += bird.vy;
      ctx.fillStyle="#fbbd23";
      ctx.beginPath(); ctx.arc(bird.x,bird.y,14,0,2*Math.PI); ctx.fill();
      // Pipes
      if(pipes.length===0||pipes[pipes.length-1].x<160) addPipe();
      pipes.forEach(p=>{
        ctx.fillStyle="#61dafb";
        ctx.fillRect(p.x,0,48,p.top-40);
        ctx.fillRect(p.x,p.bot,48,480-p.bot);
        p.x-=2;
      });
      // Remove passed pipes
      if(pipes[0].x<-48) { pipes.shift(); score++; }
      // Collision
      if(bird.y<14||bird.y>480-14) running=false;
      pipes.forEach(p=>{
        if(bird.x+14>p.x&&bird.x-14<p.x+48&&(bird.y-14<p.top||bird.y+14>p.bot)) running=false;
      });
      document.getElementById('flappyScore').textContent = "Xal: "+score;
      if(running) timer=requestAnimationFrame(loop);
      else document.getElementById('flappyScore').textContent += " | Oyun bitdi!";
    }
    flappyStart();
  </script>
</body>
