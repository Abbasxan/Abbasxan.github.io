<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Snake | Neon Sultan</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {background: radial-gradient(ellipse at 60% 15%, #495082 0%, #181924 100%);}
    .snake-container { display:flex; flex-direction:column; align-items:center; margin-top:48px; background:rgba(24,25,36,.96); border-radius:18px; padding:36px 32px 32px 32px; box-shadow:0 10px 44px #000b; max-width:410px; margin:auto;}
    .snake-title { font-size:2em; color:#61dafb; margin-bottom:8px; text-shadow:0 2px 12px #222b;}
    #snakeCanvas { background:linear-gradient(160deg, #191924 0%, #23304f 100%); border-radius:12px; margin-top:24px; box-shadow:0 10px 40px #000a, 0 1.5px 0.5px #61dafb44; width:320px; height:320px;}
    .snake-score { color:#fbbd23; font-size:1.2em; margin-top:16px; text-shadow:0 2px 8px #222b;}
    .snake-btn { margin-top:18px; padding:10px 24px; font-size:1em; border-radius:11px; border:none; background:linear-gradient(90deg,#61dafb,#fbbd23); color:#222; font-weight:bold; cursor:pointer; box-shadow:0 2px 8px #0004; transition:.2s;}
    .snake-btn:hover { background:linear-gradient(90deg,#fbbd23,#61dafb); color:#fff; transform: translateY(-2px) scale(1.055);}
    .snake-controls { color:#61dafb; font-size:.98em; margin-top:8px; text-align:center; }
    .mobile-controls {
      display: none;
      margin-top: 18px;
      gap: 14px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .mobile-btn {
      background: #23233b;
      color: #fbbd23;
      font-size: 2em;
      border: none;
      border-radius: 14px;
      width: 64px; height: 64px;
      margin: 2px 7px;
      box-shadow: 0 2px 10px #0007;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: manipulation;
      transition: background .13s, color .13s;
    }
    .mobile-btn:active { background: #fbbd23; color: #23233b; }
    @media (max-width:600px){
      .snake-container { padding:14px 10px; max-width:98vw; }
      #snakeCanvas { width:98vw; height:98vw; max-width:400px; max-height:400px; }
      .mobile-controls { display:flex; }
      .snake-title { font-size:1.4em; }
      .snake-score { font-size:1em; }
      .snake-btn { font-size:0.98em; }
    }
  </style>
</head>
<body>
  <nav class="navbar modern-navbar"><div class="container"><div class="logo">Neon Sultan</div></div></nav>
  <main class="snake-container">
    <div class="snake-title">Neon Snake</div>
    <canvas id="snakeCanvas" width="320" height="320"></canvas>
    <div class="snake-score" id="snakeScore">Xal: 0</div>
    <div class="snake-controls">⬅️ ➡️ ⬆️ ⬇️ — hərəkət</div>
    <!-- Mobile Controls -->
    <div class="mobile-controls" id="mobileControls">
      <button class="mobile-btn" id="btnLeft">⬅️</button>
      <button class="mobile-btn" id="btnUp">⬆️</button>
      <button class="mobile-btn" id="btnRight">➡️</button>
      <button class="mobile-btn" id="btnDown">⬇️</button>
    </div>
    <button class="snake-btn" onclick="snakeStart()">Yenidən başla</button>
    <a href="../oyunlar.html" class="snake-btn" style="background:#222; color:#fff; margin-top:12px;">← Oyunlara qayıt</a>
  </main>
  <footer class="footer"><p>© 2025 Sultan. Neon Group Azerbaijan</p></footer>
  <script>
    const canvas = document.getElementById('snakeCanvas');
    const ctx = canvas.getContext('2d');
    let snake, dir, nextDir, food, score, running, timer, cell=20, size=16, speed=100;

    // Responsive canvas sizing
    function resizeCanvas() {
      const maxSize = Math.min(window.innerWidth * 0.95, 400);
      if (window.innerWidth <= 600) {
        canvas.style.width = Math.min(window.innerWidth * 0.98, maxSize) + 'px';
        canvas.style.height = Math.min(window.innerWidth * 0.98, maxSize) + 'px';
      } else {
        canvas.style.width = '320px';
        canvas.style.height = '320px';
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function snakeStart() {
      snake = [{x:8,y:8}];
      dir = 'right';
      nextDir = 'right';
      food = placeFood();
      score = 0;
      running = true;
      document.getElementById('snakeScore').textContent = "Xal: 0";
      clearInterval(timer);
      timer = setInterval(loop, speed);
    }
    function placeFood() {
      let pos;
      do {
        pos={x:Math.floor(Math.random()*size),y:Math.floor(Math.random()*size)};
      } while(snake.some(s=>s.x===pos.x&&s.y===pos.y));
      return pos;
    }

    // Keyboard controls
    document.addEventListener('keydown', e=>{
      if(e.key==="ArrowUp"&&dir!=="down") nextDir="up";
      if(e.key==="ArrowDown"&&dir!=="up") nextDir="down";
      if(e.key==="ArrowLeft"&&dir!=="right") nextDir="left";
      if(e.key==="ArrowRight"&&dir!=="left") nextDir="right";
    });

    // Mobile controls
    function setupMobileControls() {
      // Check if mobile device
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        document.getElementById('mobileControls').style.display = 'flex';
      }

      // Set up touch events for mobile buttons
      document.getElementById('btnUp').addEventListener('touchstart', function(e) {
        e.preventDefault();
        if(dir!=="down") nextDir="up";
      });

      document.getElementById('btnDown').addEventListener('touchstart', function(e) {
        e.preventDefault();
        if(dir!=="up") nextDir="down";
      });

      document.getElementById('btnLeft').addEventListener('touchstart', function(e) {
        e.preventDefault();
        if(dir!=="right") nextDir="left";
      });

      document.getElementById('btnRight').addEventListener('touchstart', function(e) {
        e.preventDefault();
        if(dir!=="left") nextDir="right";
      });

      // Also add mouse events for testing on desktop
      document.getElementById('btnUp').addEventListener('mousedown', function() {
        if(dir!=="down") nextDir="up";
      });

      document.getElementById('btnDown').addEventListener('mousedown', function() {
        if(dir!=="up") nextDir="down";
      });

      document.getElementById('btnLeft').addEventListener('mousedown', function() {
        if(dir!=="right") nextDir="left";
      });

      document.getElementById('btnRight').addEventListener('mousedown', function() {
        if(dir!=="left") nextDir="right";
      });
    }

    // Initialize mobile controls
    setupMobileControls();

    function loop() {
      if (!running) return;
      dir = nextDir;
      let head = {...snake[0]};
      if(dir==="up")head.y--;
      if(dir==="down")head.y++;
      if(dir==="left")head.x--;
      if(dir==="right")head.x++;
      if(head.x<0||head.x>=size||head.y<0||head.y>=size||snake.some(s=>s.x===head.x&&s.y===head.y)){
        running=false;
        document.getElementById('snakeScore').textContent = "Oyun bitdi! Xal: "+score;
        clearInterval(timer); return;
      }
      snake.unshift(head);
      if(head.x===food.x&&head.y===food.y){
        score++;
        food=placeFood();
        document.getElementById('snakeScore').textContent = "Xal: "+score;
      } else snake.pop();
      draw();
    }
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // field grid
      for(let i=0;i<size;i++)
        for(let j=0;j<size;j++)
          if((i+j)%2) {
            ctx.fillStyle="#222a";
            ctx.fillRect(i*cell,j*cell,cell,cell);
          }
      // food
      ctx.save();
      ctx.shadowColor = "#fbbd23";
      ctx.shadowBlur = 24;
      ctx.beginPath();
      ctx.arc(food.x*cell+cell/2,food.y*cell+cell/2,cell/2.3,0,2*Math.PI);
      ctx.fillStyle="#fbbd23";
      ctx.fill();
      ctx.restore();
      // snake
      snake.forEach((s,i)=>{
        ctx.save();
        ctx.shadowColor = "#61dafb";
        ctx.shadowBlur = 18;
        ctx.fillStyle=i? "#333" : "#61dafb";
        ctx.beginPath();
        ctx.arc(s.x*cell+cell/2,s.y*cell+cell/2,cell/2,0,2*Math.PI);
        ctx.fill();
        ctx.restore();
        // eyes for head
        if(i===0){
          ctx.save();
          ctx.fillStyle="#fff";
          const off = cell/5;
          if(dir==="up"||dir==="down"){
            ctx.beginPath();ctx.arc(s.x*cell+cell/2-off,s.y*cell+cell/2-cell/5,2,0,2*Math.PI);ctx.fill();
            ctx.beginPath();ctx.arc(s.x*cell+cell/2+off,s.y*cell+cell/2-cell/5,2,0,2*Math.PI);ctx.fill();
          } else {
            ctx.beginPath();ctx.arc(s.x*cell+cell/2+off,s.y*cell+cell/2-off,2,0,2*Math.PI);ctx.fill();
            ctx.beginPath();ctx.arc(s.x*cell+cell/2+off,s.y*cell+cell/2+off,2,0,2*Math.PI);ctx.fill();
          }
          ctx.restore();
        }
      });
    }
    snakeStart();
  </script>
</body>
</html>
