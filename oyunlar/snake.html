<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İlan Oyunu | Neon Sultan</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .snake-container { display:flex; flex-direction:column; align-items:center; margin-top:48px; }
    #snakeCanvas { background:#18181a; border:3px solid #eee; border-radius:12px; margin-top:28px; max-width:100vw; }
    .snake-score { color:#61dafb; font-size:1.2em; margin-top:14px; }
    .snake-btn { margin-top:18px; padding:10px 24px; font-size:1em; border-radius:8px; border:none; background:#61dafb; color:#222; font-weight:bold; cursor:pointer; }
    .snake-btn:hover { background:#21a1f3; color:#fff; }
  </style>
</head>
<body>
  <nav class="navbar modern-navbar">
    <div class="container">
      <div class="logo">Neon Sultan</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="../index.html">Ana Səhifə</a></li>
        <li><a href="../about.html">Haqqımda</a></li>
        <li><a href="../projects.html">Proyektlərim</a></li>
        <li><a href="../license.html">Lisenziya</a></li>
        <li><a href="../contact.html">Əlaqə</a></li>
        <li><a href="../oyunlar.html" class="active">Oyunlar</a></li>
      </ul>
    </div>
  </nav>
  <main class="container snake-container">
    <h1>İlan Oyunu</h1>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <div class="snake-score" id="snakeScore">Xal: 0</div>
    <button class="snake-btn" onclick="snakeStart()">Yenidən başla</button>
    <a href="../oyunlar.html" class="snake-btn" style="background:#222; color:#fff; margin-top:12px;">← Oyunlara qayıt</a>
  </main>
  <footer class="footer">
    <p>© 2025 Sultan. Neon Group Azerbaijan | <a href="../license.html">Lisenziya</a></p>
  </footer>
  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    let snake, food, dx, dy, score, running, timer;
    function snakeStart() {
      snake = [{x:8, y:10}];
      dx = 1; dy = 0; score = 0; running = true;
      food = {x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};
      document.getElementById("snakeScore").textContent = "Xal: 0";
      if(timer) clearInterval(timer);
      timer = setInterval(snakeLoop, 100);
    }
    function snakeLoop() {
      let head = {x: snake[0].x+dx, y: snake[0].y+dy};
      if(head.x<0||head.x>=20||head.y<0||head.y>=20||snake.some(p=>p.x===head.x&&p.y===head.y)) {
        running = false; clearInterval(timer);
        document.getElementById("snakeScore").textContent = "Oyun bitdi! Xal: "+score;
        return;
      }
      snake.unshift(head);
      if(head.x===food.x&&head.y===food.y) {
        score++; food={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};
        document.getElementById("snakeScore").textContent = "Xal: "+score;
      } else {
        snake.pop();
      }
      ctx.fillStyle="#18181a"; ctx.fillRect(0,0,400,400);
      ctx.fillStyle="#61dafb"; snake.forEach(p=>ctx.fillRect(p.x*20,p.y*20,18,18));
      ctx.fillStyle="red"; ctx.fillRect(food.x*20,food.y*20,18,18);
    }
    document.addEventListener("keydown", function(e){
      if(!running) return;
      if(e.key==="ArrowUp"&&dy===0) {dx=0;dy=-1;}
      else if(e.key==="ArrowDown"&&dy===0) {dx=0;dy=1;}
      else if(e.key==="ArrowLeft"&&dx===0) {dx=-1;dy=0;}
      else if(e.key==="ArrowRight"&&dx===0) {dx=1;dy=0;}
    });
    snakeStart();
  </script>
</body>
</html>
