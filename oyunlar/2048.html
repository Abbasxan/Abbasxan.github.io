<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>2048 | Neon Sultan</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {background: radial-gradient(ellipse at 60% 15%, #495082 0%, #181924 100%);}
    .g2048-container { display:flex; flex-direction:column; align-items:center; margin-top:48px; background:rgba(24,25,36,.96); border-radius:18px; padding:36px 32px 32px 32px; box-shadow:0 10px 40px #18192466;}
    .g2048-title { font-size:2em; color:#61dafb; margin-bottom:8px; text-shadow:0 2px 12px #222b;}
    #g2048Board {display:grid; grid-template-columns:repeat(4,64px); grid-template-rows:repeat(4,64px); gap:12px; margin-top:24px;}
    .g2048-cell {width:64px; height:64px; background:#222b; color:#fff; border-radius:13px; display:flex; align-items:center; justify-content:center; font-size:1.45em; font-weight:bold; box-shadow:0 2px 10px #18192433;}
    .g2048-cell.n2 {background:#fbbd23; color:#222;}
    .g2048-cell.n4 {background:#ffd600; color:#222;}
    .g2048-cell.n8 {background:#61dafb; color:#222;}
    .g2048-cell.n16 {background:#00e676; color:#222;}
    .g2048-cell.n32 {background:#d500f9; color:#fff;}
    .g2048-cell.n64 {background:#e74c3c; color:#fff;}
    .g2048-cell.n128 {background:#f78e1e; color:#fff;}
    .g2048-cell.n256 {background:#ff73c5; color:#fff;}
    .g2048-cell.n512 {background:#a259e6; color:#fff;}
    .g2048-cell.n1024 {background:#fff; color:#222;}
    .g2048-score { color:#fbbd23; font-size:1.2em; margin-top:16px; text-shadow:0 2px 8px #222b;}
    .g2048-btn { margin-top:18px; padding:10px 24px; font-size:1em; border-radius:11px; border:none; background:linear-gradient(90deg,#61dafb,#fbbd23); color:#222; font-weight:bold; cursor:pointer; transition:all .2s;}
    .g2048-btn:hover { background:linear-gradient(90deg,#fbbd23,#61dafb); color:#fff; transform: translateY(-2px) scale(1.055);}
    /* Сенсорные кнопки управления */
    .g2048-touch-controls {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 12px;
      user-select: none;
      -webkit-user-select: none;
    }
    .g2048-control-row { display: flex; flex-direction: row; gap: 12px; }
    .g2048-touch-controls button {
      background: #61dafb;
      color: #222;
      border: none;
      border-radius: 18px;
      padding: 18px 32px;
      font-size: 2em;
      margin: 0 4px;
      box-shadow: 0 2px 10px #18192433;
      cursor: pointer;
      touch-action: manipulation;
      font-family: inherit;
      transition: background .2s, color .2s;
    }
    .g2048-touch-controls button:active,
    .g2048-touch-controls button:focus {
      background: #fbbd23;
      color: #222;
      outline: 2px solid #ffd600;
    }
    /* Кнопка полноэкранного режима */
    .g2048-fullscreen-btn {
      margin-top: 16px;
      padding: 10px 24px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      background: #181924;
      color: #61dafb;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #222b44;
      transition: background .2s, color .2s;
      width: 100%;
      max-width: 340px;
    }
    .g2048-fullscreen-btn:active, .g2048-fullscreen-btn:focus {
      background: #61dafb;
      color: #181924;
      outline: 2px solid #ffd600;
    }
    /* [MOBILE SUPPORT] Медиа-запрос для мобильных устройств */
    @media (max-width: 600px) {
      .g2048-container { padding: 8px 2px; margin-top:6vw; }
      #g2048Board { grid-template-columns: repeat(4, 18vw); grid-template-rows: repeat(4, 18vw); gap: 2vw; }
      .g2048-cell { width: 18vw; height: 18vw; font-size: 5vw; }
      .g2048-btn { padding: 12px 0; width: 100%; font-size: 1.1em; }
      .g2048-touch-controls { display: flex; }
      .g2048-fullscreen-btn { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <nav class="navbar modern-navbar"><div class="container"><div class="logo">Neon Sultan</div></div></nav>
  <main class="g2048-container" id="g2048Main">
    <div class="g2048-title">2048</div>
    <div id="g2048Board"></div>
    <div class="g2048-score" id="g2048Score">Xal: 0</div>
    <button class="g2048-btn" onclick="g2048Start()" aria-label="Yenidən başla">Yenidən başla</button>
    <button class="g2048-fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()" aria-label="Tam ekran rejimi">
      ⛶ Tam ekran
    </button>
    <!-- Сенсорные кнопки управления -->
    <div class="g2048-touch-controls" id="g2048TouchControls">
      <button aria-label="Yuxarı" onclick="move(1)">⬆️</button>
      <div class="g2048-control-row">
        <button aria-label="Sol" onclick="move(0)">⬅️</button>
        <button aria-label="Aşağı" onclick="move(3)">⬇️</button>
        <button aria-label="Sağ" onclick="move(2)">➡️</button>
      </div>
    </div>
    <a href="../oyunlar.html" class="g2048-btn" style="background:#222; color:#fff; margin-top:12px;">← Oyunlara qayıt</a>
  </main>
  <footer class="footer"><p>© 2025 Sultan. Neon Group Azerbaijan</p></footer>
  <script>
    let board, score;
    function g2048Start() {
      board = Array(4).fill().map(()=>Array(4).fill(0));
      score = 0;
      addNum(); addNum();
      render();
    }
    function addNum() {
      let free = [];
      for(let i=0;i<4;i++)for(let j=0;j<4;j++)if(!board[i][j])free.push([i,j]);
      if(!free.length) return;
      let [x,y] = free[Math.floor(Math.random()*free.length)];
      board[x][y] = Math.random()<0.9 ? 2 : 4;
    }
    function render() {
      document.getElementById('g2048Board').innerHTML = board.map(row => row.map(num =>
        `<div class="g2048-cell n${num||''}">${num||''}</div>`
      ).join('')).join('');
      document.getElementById('g2048Score').textContent = "Xal: " + score;
    }
    function slide(row){
      row = row.filter(x=>x);
      for(let i=0;i<row.length-1;i++)
        if(row[i]&&row[i]===row[i+1])
          { row[i]*=2; score+=row[i]; row[i+1]=0;}
      return row.filter(x=>x);
    }
    function move(dir){
      let changed=false;
      for(let i=0;i<4;i++){
        let row = [];
        for(let j=0;j<4;j++) row.push(dir%2===0?board[i][j]:board[j][i]);
        if(dir>1) row.reverse();
        let sl=slide(row);
        while(sl.length<4) sl.push(0);
        if(dir>1) sl.reverse();
        for(let j=0;j<4;j++){
          let val=dir%2===0?board[i][j]:board[j][i];
          if(dir%2===0){ if(board[i][j]!==sl[j]){changed=true;} board[i][j]=sl[j]; }
          else { if(board[j][i]!==sl[j]){changed=true;} board[j][i]=sl[j]; }
        }
      }
      if(changed){ addNum(); render(); if(gameOver()) document.getElementById('g2048Score').textContent = "Oyun Bitdi! Xal: " + score; }
    }
    document.addEventListener('keydown', e=>{
      if(e.key==="ArrowLeft")move(0);
      if(e.key==="ArrowUp")move(1);
      if(e.key==="ArrowRight")move(2);
      if(e.key==="ArrowDown")move(3);
    });

    // [MOBILE SUPPORT] Свайпы для мобильных устройств + fullscreen на свайп вниз
    let touchStartX = 0, touchStartY = 0, touchEndTime = 0;
    const g2048BoardElem = document.getElementById('g2048Board');
    g2048BoardElem.addEventListener('touchstart', function(e) {
      if(e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        touchEndTime = Date.now();
      }
    });
    g2048BoardElem.addEventListener('touchend', function(e) {
      if(e.changedTouches.length === 1) {
        let dx = e.changedTouches[0].clientX - touchStartX;
        let dy = e.changedTouches[0].clientY - touchStartY;
        let absDX = Math.abs(dx), absDY = Math.abs(dy);
        if(absDX > 30 || absDY > 30) {
          if(absDX > absDY) {
            if(dx > 0) move(2); // Right
            else move(0);       // Left
          } else {
            if(dy > 0) {
              // Down: Включить fullscreen и ход вниз
              toggleFullscreen();
              setTimeout(()=>move(3), 75); // задержка для плавности
            } else move(1); // Up
          }
        }
      }
    });

    // Полноэкранный режим
    function toggleFullscreen() {
      const el = document.getElementById('g2048Main');
      if (!document.fullscreenElement && el.requestFullscreen) {
        el.requestFullscreen();
        setFullscreenBtn(true);
      } else if (document.exitFullscreen) {
        document.exitFullscreen();
        setFullscreenBtn(false);
      }
    }
    // Меняет текст кнопки полноэкранного режима
    function setFullscreenBtn(full) {
      const btn = document.getElementById('fullscreenBtn');
      if(full || document.fullscreenElement){
        btn.textContent = '⛶ Tam ekrandan çıx';
        btn.setAttribute('aria-label','Tam ekrandan çıx');
      } else {
        btn.textContent = '⛶ Tam ekran';
        btn.setAttribute('aria-label','Tam ekran rejimi');
      }
    }
    document.addEventListener('fullscreenchange', () => {
      setFullscreenBtn(!!document.fullscreenElement);
    });

    function gameOver(){
      for(let i=0;i<4;i++)for(let j=0;j<4;j++)
        if(!board[i][j])return false;
      for(let i=0;i<4;i++)for(let j=0;j<3;j++)
        if(board[i][j]===board[i][j+1]||board[j][i]===board[j+1][i])return false;
      return true;
    }
    g2048Start();
  </script>
</body>
</html>
