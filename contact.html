<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Əlaqə | Neon Sultan</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

<body id="top">
  <div id="navbar-include"></div>
  <section class="hero">
    <div class="container">
      <h1 data-aos="fade-up">Əlaqə</h1>
      <p data-aos="fade-up" data-aos-delay="200">
        Mənimlə əlaqə saxlamaq üçün aşağıdakı formadan istifadə edə və ya sosial platformalardan birini seçə bilərsiniz.
      </p>
    </div>
  </section>
  <section class="contact-section">
    <div class="container contact-grid">
      <!-- Əlaqə Forması -->
      <div class="contact-form" data-aos="fade-up" data-aos-delay="100">
        <form>
          <input type="text" placeholder="Adınız" required />
          <input type="email" placeholder="Email ünvanınız" required />
          <textarea rows="6" placeholder="Mesajınız..." required></textarea>
          <button type="submit" class="btn primary-btn">Göndər</button>
        </form>
      </div>
      <!-- Sosial Linklər -->
      <div class="contact-info" data-aos="fade-up" data-aos-delay="200">
        <h3>Sosial Şəbəkələr</h3>
        <ul class="social-links">
          <li>
            <a href="https://t.me/sultanov" target="_blank">
              <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M9.043 16.462 9 13.497l7.176-6.499-8.711 5.417-3.25-1.016c-.682-.211-.677-1.13.007-1.336l17.237-5.096c.68..." /></svg>
              Telegram
            </a>
          </li>
          <li>
            <a href="https://github.com/sultanovali" target="_blank">
              <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12.026 2c-5.514 0-9.981 4.466-9.981 9.98 0 4.419 2.868 8.164 6.839 9.489.5.092.682-.215.682-.479 0-.237-..." /></svg>
              GitHub
            </a>
          </li>
          <li>
            <a href="mailto:sultanov.ali96@gmail.com">
              <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4C2.897 4 2 4.897 2 6V18C2 19.103 2.897 20 4 20H20C21.103 20 22 19.103 22 18V6C22 4.897 21.103 4 20..." /></svg>
              Email
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p>© 2025 Sultan. Neon Group Azerbaijan | <a href="license.html">Lisenziya</a></p>
  </footer>
  <a href="#top" class="scroll-up" id="scrollUpBtn" title="Yuxarı">
    <span class="scroll-icon">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <circle cx="14" cy="14" r="13" stroke="currentColor" stroke-width="2" opacity="0.14"/>
        <circle class="scroll-progress" cx="14" cy="14" r="13" stroke="#fff" stroke-width="2"
          fill="none" stroke-dasharray="81.68" stroke-dashoffset="81.68"/>
        <path d="M14 20V10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M10 14L14 10L18 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
  </a>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/navbar-functions.js"></script>
  <script>
    fetch('files/navbar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('navbar-include').innerHTML = html;
        if (window.NavbarFunctions) {
          window.NavbarFunctions.init();
        }
      });
  </script>
</body>
</html>
